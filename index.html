<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Memories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Travel Memories</h1>
    <section class="gallery">
        <img src="paris.jpg" alt="Paris View" class="thumbnail" data-full="paris.jpg">
        <img src="rome.jpg" alt="Colosseum" class="thumbnail" data-full="rome.jpg">
        <img src="tokyo.jpg" alt="Tokyo Streets" class="thumbnail" data-full="tokyo.jpg">
        <img src="cairo.jpg" alt="Pyramids" class="thumbnail" data-full="cairo.jpg">
    </section>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
